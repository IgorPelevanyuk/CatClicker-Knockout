<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Cat Clicker</title>
</head>

<body>
	<h1>It works fine!</h1>
    
    <ul data-bind="foreach: catsArray">
        	<li data-bind="text: name, click: $parent.changeCurrentCat"></li>
    </ul>
    <div data-bind="with: currentCat">
    	<h2 data-bind="text: fullName"></h2>
    	<div data-bind="text: clickCount"></div>
    	<img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src:imgSrc}"></div>
    	
    </div>

    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
    <footer>
        This is a training site to explore the posibility of using Knockout library for JS. Idea taken from Udacity. 
    </footer>
</body>
</html>
